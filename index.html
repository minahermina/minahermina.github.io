<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tech Blog</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --text-color: #e0e0e0;
            --accent-color: #4a9eff;
            --secondary-text: #a0a0a0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            margin-bottom: 40px;
        }

        h1, h2 {
            color: var(--accent-color);
        }

        article {
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid #333;
        }

        .meta {
            color: var(--secondary-text);
            font-size: 0.9em;
            margin-bottom: 15px;
        }

        a {
            color: var(--accent-color);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .read-time {
            float: right;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>My Tech Blog</h1>
        </header>

        <main>
            <article>
                <h2>Sample Blog Post Title</h2>
                <div class="meta">
                    Posted Jun 2, 2024 â€¢ Updated Jun 18, 2024
                    <span class="read-time">3 min read</span>
                </div>
                <p>Your blog content goes here. This is a sample paragraph that demonstrates how the text will look on your blog. The styling includes comfortable line height and spacing for better readability.</p>
            </article>
        </main>
    </div>
</body>
</html>
